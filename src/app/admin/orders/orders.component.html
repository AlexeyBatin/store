<div class="mat-elevation-z8">
  <div class="form-wrapper">
    <mat-form-field class="filter-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  </div>
<div class="container">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let order"> {{order.id}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
    
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let order"> {{order.fullName}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
    
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let order"> {{order.phoneNumber}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
    
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let order"> {{order.address}} </td>
          <td mat-footer-cell *matFooterCellDef> Summary </td>
        </ng-container>
    
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total price </th>
          <td mat-cell *matCellDef="let order"> {{order.totalPrice | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{summary | currency}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="showOrder(row)" class="order-row"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky: true"></tr>
      </table>
</div>
  

</div>
