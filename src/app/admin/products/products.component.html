<div class="mat-elevation-z8">
  <div class="form-wrapper">
    <mat-form-field class="filter-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="right-side">
      <a mat-button routerLink="./create" color="primary">Create product</a>
    </div>
  </div>


  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="id"> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="name"> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product" class="description"> {{product.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="price"> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="avaible">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="avaible"> Avaible </th>
      <td mat-cell *matCellDef="let product"> {{product.avaible | avaible }} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="image"> Image </th>
      <td mat-cell *matCellDef="let product"> <img [src]='product.image' class="img-mini" alt='image'> </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let product"> <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
          <mat-icon aria-label="Icon-button">close</mat-icon>
        </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="editProduct(row)" class="product-row"></tr>
  </table>

</div>
