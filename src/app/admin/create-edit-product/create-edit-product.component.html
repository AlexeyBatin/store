<mat-toolbar>
  <a mat-icon-button routerLink="/admin/products">
    <mat-icon aria-label="icon-button">arrow_back</mat-icon>
  </a><span>Back</span>
</mat-toolbar>
<form novalidate [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field hintLabel="Max 200 characters">
      <textarea rows="6" matInput #input maxlength="200" placeholder="Description" formControlName="description"></textarea>
      <mat-hint align="end">{{input.value?.length || 0}}/200</mat-hint>
    </mat-form-field>
    <mat-form-field class="price-input">
      <input matInput placeholder="Price" type="number" class="right-align" formControlName="price" min="0">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <div class="checkbox">
      <mat-checkbox formControlName="available">Available in stock</mat-checkbox>
    </div>
    <mat-form-field>
      <input matInput placeholder="imagePath" formControlName="image">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]='!productForm.valid'>Save</button>
  </div>

</form>
